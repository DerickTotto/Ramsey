    <section class="home-html row">
        <section class="navopc col-xl-2">
            <section class="perfil" style="text-align:center;">
                <section class="user mb-2">
                    <img width="150px" src="../img/usuario.png" alt="">
                    <section style="width:50px; height: 50px; display: flex; justify-content: center; align-items: center; background-color: white; border-radius: 40px; position:absolute; bottom:75%; right: 25px;;">
                        <img width="40px" src="../img/editar.png" alt="">
                    </section>
                </section>
                <section class="dataPerfil" id="dataPerfil" style="text-align:center;"></section>
                <p><a href="editarPerfil.html" style="color:#007bff; font-size: 12px;">Editar Perfil</a></p>

            <section class="opciones mt-3">

                <section class="opcion" id="id2" onClick="componente('id2')">

                </section>
                <section class="opcion" id="id5" onClick="componente('id5')">

                </section>
                <section class="col-xl-12" style="position:absolute; padding-left: 0%; bottom:10px; display: flex; justify-content: center;" >
                    <button class="btn btn-danger" id="btn-cerrarSesion" style="width: 100%; text-align:center;">Cerrar Sesion</button>
                </section>
            </section>
        </section>
        <section class="data col-xl-8" id="data" style="border:1px solid red; margin-left: auto; margin-right: auto;">
            
        </section>
